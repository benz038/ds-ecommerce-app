<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ›’ E-Commerce Store</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link active">Cart <span id="cart-count" class="badge">0</span></a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="admin.html" class="nav-link">Admin</a>
                <span id="user-info" class="user-info"></span>
                <button id="logout-btn" class="btn btn-logout" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Shopping Cart</h2>
        
        <div id="login-message" class="info-box" style="display: none;">
            <p>Please <a href="login.html">login</a> to view your cart.</p>
        </div>

        <div id="cart-content" style="display: none;">
            <div id="cart-items" class="cart-items"></div>
            
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span id="cart-tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="btn btn-primary btn-block" id="checkout-btn">Proceed to Checkout</button>
                <button class="btn btn-danger btn-block" id="clear-cart-btn">Clear Cart</button>
            </div>
        </div>

        <div id="empty-cart" class="info-box" style="display: none;">
            <p>Your cart is empty. <a href="index.html">Continue shopping</a></p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
