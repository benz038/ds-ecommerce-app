<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ›’ E-Commerce Store</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">Products</a>
                <a href="cart.html" class="nav-link">Cart <span id="cart-count" class="badge">0</span></a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="admin.html" class="nav-link">Admin</a>
                <span id="user-info" class="user-info"></span>
                <a href="login.html" id="login-link" class="btn btn-secondary" style="margin-right: 10px;">Login</a>
                <a href="register.html" id="register-link" class="btn btn-primary" style="margin-right: 10px;">Register</a>
                <button id="logout-btn" class="btn btn-logout" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Welcome to E-Commerce Store</h1>
                <p class="hero-subtitle">Discover amazing products at great prices</p>
                <div class="hero-buttons">
                    <a href="#products" class="btn btn-primary btn-lg">Shop Now</a>
                    <a href="register.html" id="hero-register-btn" class="btn btn-secondary btn-lg">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header" id="products">
            <h2>Our Products</h2>
            <div class="filter-section">
                <input type="text" id="search-input" placeholder="Search products..." class="search-input">
                <select id="category-filter" class="category-select">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">Loading products...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="products-grid" class="products-grid"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
