<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Commerce Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ›’ E-Commerce Store - Admin</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link">Cart</a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="admin.html" class="nav-link active">Admin</a>
                <span id="user-info" class="user-info"></span>
                <button id="logout-btn" class="btn btn-logout" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="admin-content" style="display: none;">
            <div class="admin-header">
                <h2>Admin Dashboard</h2>
                <button class="btn btn-primary" id="add-product-btn">+ Add New Product</button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="products">Products</button>
                <button class="tab-btn" data-tab="categories">Categories</button>
            </div>

            <div id="products-tab" class="tab-content active">
                <div id="products-table" class="table-container"></div>
            </div>

            <div id="categories-tab" class="tab-content">
                <button class="btn btn-primary" id="add-category-btn" style="margin-bottom: 20px;">+ Add New Category</button>
                <div id="categories-table" class="table-container"></div>
            </div>
        </div>

        <div id="login-required" class="info-box" style="display: none;">
            <p>Please <a href="login.html">login as admin</a> to access the admin panel.</p>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Add Product</h3>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Product Name*</label>
                    <input type="text" id="product-name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3" class="form-input"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Price*</label>
                        <input type="number" id="product-price" step="0.01" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock*</label>
                        <input type="number" id="product-stock" required class="form-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-sku">SKU</label>
                        <input type="text" id="product-sku" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category*</label>
                        <select id="product-category" required class="form-input"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="url" id="product-image" class="form-input">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="product-active" checked>
                        Active
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="category-modal-title">Add Category</h3>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="category-name">Category Name*</label>
                    <input type="text" id="category-name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="category-description">Description</label>
                    <textarea id="category-description" rows="3" class="form-input"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="category-active" checked>
                        Active
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancel-category-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
