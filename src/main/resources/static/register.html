<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Commerce Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ›’ E-Commerce Store</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Products</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h2>Create Account</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" required class="form-input" minlength="3" maxlength="50">
                        <small>3-50 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required class="form-input" minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <div id="register-error" class="error" style="display: none; margin-top: 10px;"></div>
                    <div id="register-success" class="success" style="display: none; margin-top: 10px;"></div>
                </form>
                <div class="login-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
